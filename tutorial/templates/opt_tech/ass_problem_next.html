{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="alert alert-primary" role="alert">
    Assignment Problem - by Hungarian Method
    <div class="alert alert-secondary" role="alert">
      Enter Matrix :
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
            <thead>
              <tr>
                <th scope="col">#</th>
                {% for c in cols %}
                <th scope="col">C{{c}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for r in rows %}
                <tr>
                  <th scope="row">R{{r}}</th>
                  {% for x in cols %}
                    <td><center><input type="number" id="{{r}}{{x}}" name="{{r}}{{x}}" style="width: 40px;" min="0"></center></td>
                  {% endfor %}
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <input type="number" name="nrows" value="{{nrows}}" hidden>
          <input type="number" name="ncols" value="{{ncols}}" hidden>
          <input type="text" name="flag" value="{{flag}}" hidden>
          <br>
          <button class="btn btn-primary" type="submit">
            Continue
            <div class="spinner-grow text-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div>
          </button>
      </form>
    </div>
</div>
{% endblock %}
